<div class="request-headers-field">
    <div class="request-headers-field-key">
        <input class="form-control input-header-key upload-field" placeholder="Header" type="text">
    </div>
    <div class="request-headers-field-value">
        <input class="form-control input-header-value upload-field" placeholder="Value" type="text">
    </div>
    <div class="request-headers-field-add">
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </button>
    </div>
    <div class="request-headers-field-delete">
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-minus-sign"></span>
        </button>
    </div>
</div>
