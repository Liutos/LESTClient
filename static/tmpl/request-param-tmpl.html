<div class="kv-row request-param">
    <div class="request-param-key">
        <input class="form-control input-param-key upload-field" placeholder="URL Parameter Key" type="text">
    </div>
    <div class="dropdown request-param-type" style="margin-left: 10px; top: -10px">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="type-selected">Raw</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu select-type">
            <li class="disabled"><a href="#">JSON</a></li>
            <li><a class="type-integer" href="#">Integer</a></li>
            <li><a class="type-raw" href="#">Raw</a></li>
            <li class="disabled"><a href="#">Sign</a></li>
            <li><a class="type-timestamp" href="#">Timestamp</a></li>
        </ul>
    </div>
    <div class="request-param-value input-instance">
        <input class="form-control input-param-value upload-field" placeholder="Value" type="text">
    </div>
    <div class="request-param-add">
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </button>
    </div>
    <div class="request-param-delete">
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-minus-sign"></span>
        </button>
    </div>
</div>
